<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indocurry | Curated Selections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="blob-bg"></div>

    <header class="glass-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-text">Indocurry</span>
                <span class="logo-icon">üçõ</span>
            </div>

            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" placeholder="Search curated channels...">
            </div>

            <button id="randomBtn" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
                Random
            </button>
        </div>
    </header>

    <main>
        <section class="hero-clean">
            <h1>My Digital Garden</h1>
            <p>A curated collection of high-signal channels I actually watch.</p>
        </section>

        <section class="tabs-container">
            <button class="tab-btn active" data-filter="all">All</button>
            <div class="tabs-wrapper" id="filtersWrapper">
                <!-- Categories injected here -->
            </div>
        </section>

        <div class="grid-clean" id="contentGrid">
            <!-- Content injected here -->
        </div>
    </main>

    <footer>
        <p>Curated with üß° by Indocurry &bull; 2024</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
